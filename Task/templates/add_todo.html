<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container border border-5 border-dark mt-5 p-5 bg-info">
        <u>
            <h1 class="text-center fw-bolder">My To-do App</h1>
        </u>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="">
                    <div>
                        <label for="" class="fw-bold">UserName :</label>
                        <input type="text" class="form-control" placeholder="Enter your Username">
                    </div>
                    <div class="mt-5">
                        <label for="" class="fw-bold">Task Title :</label>
                        <input type="password" class="form-control" placeholder="Add New Task">
                    </div>

                    <div class="mt-5">
                        <label for="" class="fw-bold">Description :</label>
                        <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
                    </div>
                    <div class="mt-5">
                        <label for="" class="fw-bold">Status :</label>
                        <select name="" id="">
                            <option value="">Not Completed</option>
                            <option value="">Partially Completed</option>
                            <option value="">Completed</option>
                        </select>
                    </div>

                    <div class="mt-5 mb-5 text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                        <button type="submit" id="add" class="btn btn-primary">ADD</button>
                    </div>

                    
                    <div class="col-3"></div>
                </form>
            </div>

        </div>

    </div>
</body>

</html>
